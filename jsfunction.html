<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>

<p>This example calls a function which performs a calculation, and returns the result:</p>

<p id="jsfunction"></p>

	<script>
	function myFunction(p1, p2) {
	    return p1 * p2;
	}
	document.getElementById("jsfunction").innerHTML = myFunction(12, 3);
	</script>
	
</body>
</html>
